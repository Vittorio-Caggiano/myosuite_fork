name: Benchmarks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      DISPLAY: ":0"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv --python 3.10
          uv pip install -e .
          uv pip install pytest-benchmark

      - name: Run benchmarks
        run: uv run pytest benchmarks/ --benchmark-only --benchmark-json=benchmark-results.json -v

      - uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
